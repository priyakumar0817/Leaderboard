<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="public/login.js" defer></script>
    <link rel='stylesheet' type='text/css' href='public/login.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    <div class='header'>
        <h1>LOGIN</h1>
    </div>
    <div>
        <form action="/login" method="POST" id="login">
            <div class='container'>
                <label for="welcome">Welcome Back!</label><br><br>
                <label for="username"></label><br>
                <input class='w3-input w3-animate-input' type="text" style='width:200px' id="username" name="username"
                    maxlength="100" required placeholder='Username'>
                <label for="password"></label><br>
                <input class='w3-input w3-animate-input' type="password" id="password" style='width:200px'
                    name="password" required placeholder='Password'>
                <input type='submit' value='Login'>
            </div>
            <a href = 'register'>Forgot Password?</a>
        </form>
    </div>
    <a href="register">REGISTER</a><br>
    <a href="/">HOMEPAGE</a>

</body>

</html>
